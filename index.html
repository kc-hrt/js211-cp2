<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Hangman Game</title>
  </head>
  <body>
    <h1 class="pageTitle">Play Hangman</h1>
    <div class="mainContainer">
      <section class="hangmanImage">
        <h3>The hangman image will go here.</h3>
        <img src="" alt="">
      </section>
      <div class="playContainer">
        <section class="scoreBoard">
          <h3 id="guessedLetters">
            <!-- scorboard.wordArr -->
          </h3>
          <button id="clearBoardBtn" onclick="clearBoard(true)">Clear Board</button>
        </section>
        <section class="alphabet">
          <!-- inside btnClick: hangman(), updateScoreboard() -->
          <button type="button" class="letter" onclick="btnClick('A')">A</button>
          <button type="button" class="letter" onclick="btnClick('B')">B</button>
          <button type="button" class="letter" onclick="btnClick('C')">C</button>
          <button type="button" class="letter" onclick="btnClick('D')">D</button>
          <button type="button" class="letter" onclick="btnClick('E')">E</button>
          <button type="button" class="letter" onclick="btnClick('F')">F</button>
          <button type="button" class="letter" onclick="btnClick('G')">G</button>
          <button type="button" class="letter" onclick="btnClick('H')">H</button>
          <button type="button" class="letter" onclick="btnClick('I')">I</button>
          <button type="button" class="letter" onclick="btnClick('J')">J</button>
          <button type="button" class="letter" onclick="btnClick('K')">K</button>
          <button type="button" class="letter" onclick="btnClick('L')">L</button>
          <button type="button" class="letter" onclick="btnClick('M')">M</button>
          <button type="button" class="letter" onclick="btnClick('N')">N</button>
          <button type="button" class="letter" onclick="btnClick('O')">O</button>
          <button type="button" class="letter" onclick="btnClick('P')">P</button>
          <button type="button" class="letter" onclick="btnClick('Q')">Q</button>
          <button type="button" class="letter" onclick="btnClick('R')">R</button>
          <button type="button" class="letter" onclick="btnClick('S')">S</button>
          <button type="button" class="letter" onclick="btnClick('T')">T</button>
          <button type="button" class="letter" onclick="btnClick('U')">U</button>
          <button type="button" class="letter" onclick="btnClick('V')">V</button>
          <button type="button" class="letter" onclick="btnClick('W')">W</button>
          <button type="button" class="letter" onclick="btnClick('X')">X</button>
          <button type="button" class="letter" onclick="btnClick('Y')">Y</button>
          <button type="button" class="letter" onclick="btnClick('Z')">Z</button>
        </section>
      </div>
    </div>
  
    <script src="./main.js"></script>
  </body>
</html>
